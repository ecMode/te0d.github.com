---
layout: default
title: Homepage of Tom O'Donnell
---

<div class="container">

  <div class="hero-unit">
    <h1>Tom O'Donnell</h1>
    <p class="lead">Welcome to my homepage! Check out the links below or...</p>
    <p><a href="/aboutme.html" class="btn btn-primary btn-large">Learn About Me</a></p>
  </div>
  
  <div class="row">
    <div class="span6">
    
      <section id="blog" class="well">
        <h1>Blog</h1>
        <ul class="posts">
          {% for post in site.posts %}
            <li>{{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </section>
    
    </div>
    <div class="span6">
    
      <section id="projects" class="well">
        <h1>Projects</h1>
        {% include projects.html %}
      </section>
      
    </div>
  </div>
  
</div>
